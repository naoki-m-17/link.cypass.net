env:
  # Secret Manager に登録したシークレットを環境変数として注入
  - variable: FIREBASE_SERVICE_ACCOUNT_KEY
    secret: FIREBASE_SERVICE_ACCOUNT_KEY
    availability:
      - RUNTIME
  - variable: GMAIL_CLIENT_ID
    secret: GMAIL_CLIENT_ID
    availability:
      - RUNTIME
  - variable: GMAIL_CLIENT_SECRET
    secret: GMAIL_CLIENT_SECRET
    availability:
      - RUNTIME
  - variable: GMAIL_REFRESH_TOKEN
    secret: GMAIL_REFRESH_TOKEN
    availability:
      - RUNTIME
  - variable: GMAIL_USER
    secret: GMAIL_USER
    availability:
      - RUNTIME
  - variable: CONTACT_EMAIL_TO
    secret: CONTACT_EMAIL_TO
    availability:
      - RUNTIME
